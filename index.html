<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div id="header" class="container">
        <h1>Welcome to My Website</h1>
        <p class="intro">This is a styled paragraph with an external CSS file.</p>
    </div>
    <div class="content">
        <img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sample Image" class="styled-image">
        <p class="description">This is another paragraph with different styling.</p>
    </div>
</body>
</html>
